<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋地區</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .search-box {
            margin: 2rem auto;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .search-box select {
            width: 200px;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0.5rem;
            font-size: 1rem;
        }

        .button-section {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .button-section button {
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .button-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>測速照相搜尋</h1>
    </div>

    <div class="search-box">
        <select id="citySelect" class="form-control">
            <option value="">選擇縣市</option>
        </select>
        
        <select id="districtSelect" class="form-control">
            <option value="">選擇地區</option>
        </select>
    </div>

    <div class="button-section">
        <button onclick="window.location.href='home.html'">Home</button>
    </div>

    <script>
        // 台灣縣市資料
        const taiwanCities = {
            '台北市': ['中正區', '大同區', '中山區', '松山區', '大安區', '萬華區', '信義區', '士林區', '北投區', '內湖區', '南港區', '文山區'],
            '新北市': ['板橋區', '三重區', '中和區', '永和區', '新莊區', '新店區', '樹林區', '鶯歌區', '三峽區', '淡水區', '汐止區', '瑞芳區'],
            '桃園市': ['桃園區', '中壢區', '平鎮區', '八德區', '楊梅區', '蘆竹區', '龜山區', '龍潭區', '大溪區', '大園區'],
            '台中市': ['中區', '東區', '南區', '西區', '北區', '北屯區', '西屯區', '南屯區', '太平區', '大里區'],
            '台南市': ['中西區', '東區', '南區', '北區', '安平區', '安南區', '永康區', '仁德區', '歸仁區', '新化區'],
            '高雄市': ['楠梓區', '左營區', '鼓山區', '三民區', '苓雅區', '前鎮區', '新興區', '前鎮區', '旗津區', '小港區']
        };

        // 初始化下拉選單
        function initializeSelects() {
            const citySelect = document.getElementById('citySelect');
            
            // 加入縣市選項
            Object.keys(taiwanCities).forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });

            // 監聽縣市選擇變更
            citySelect.addEventListener('change', function() {
                updateDistricts(this.value);
            });
        }

        // 更新地區下拉選單
        function updateDistricts(selectedCity) {
            const districtSelect = document.getElementById('districtSelect');
            districtSelect.innerHTML = '<option value="">選擇地區</option>';
            
            if (selectedCity && taiwanCities[selectedCity]) {
                taiwanCities[selectedCity].forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }

        // 當網頁載入時初始化
        document.addEventListener('DOMContentLoaded', initializeSelects);
    </script>
</body>
</html>
