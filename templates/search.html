        .header {

        }

        .search-box {

        }

        .search-box select {
            width: 200px;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0.5rem;
            font-size: 1rem;
        }

        .button-section {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .button-section button {
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .button-section button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button-section button:hover:enabled {
            background-color: #45a049;
        }

        #cameraSelect {
            width: 400px;
            margin-top: 1rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            display: none;
        }

        .results-section {
            margin: 2rem auto;
            width: 80%;
            max-width: 800px;
        }

        .camera-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            display: none;
        }

        .camera-table th, .camera-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .camera-table th {
            background-color: #4CAF50;
            color: white;
        }

        .camera-table tr:nth-child(even) {

        .camera-table tr:hover {

        // 初始化下拉選單
        function initializeSelects() {
            const citySelect = document.getElementById('citySelect');
            const districtSelect = document.getElementById('districtSelect');

            // 加入縣市選項
            Object.keys(taiwanCities).forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });

            // 監聽縣市選擇變更
            citySelect.addEventListener('change', function() {
                updateDistricts(this.value);
                toggleConfirmButton();
            });

            // 監聽地區選擇變更
            districtSelect.addEventListener('change', function() {
                toggleConfirmButton();
            });

            // 初始禁用確認按鈕
            confirmButton.disabled = true;
        }

        // 更新地區下拉選單
        function updateDistricts(selectedCity) {
            const districtSelect = document.getElementById('districtSelect');
            districtSelect.innerHTML = '<option value="">選擇地區</option>';
            
            if (selectedCity && taiwanCities[selectedCity]) {
                taiwanCities[selectedCity].forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
            
            // 隱藏表格
            document.getElementById('cameraTable').style.display = 'none';
        }

        // 切換確認按鈕的啟用狀態
        function toggleConfirmButton() {
            const citySelect = document.getElementById('citySelect');
            const districtSelect = document.getElementById('districtSelect');
            const confirmButton = document.getElementById('confirmButton');
            
            // 只有當縣市和地區都選擇時才啟用按鈕
            confirmButton.disabled = !(citySelect.value);
        }

        // 搜尋測速照相機
        function searchCameras() {
            const citySelect = document.getElementById('citySelect');
            const districtSelect = document.getElementById('districtSelect');
            const cameraTable = document.getElementById('cameraTable');
            const cameraTableBody = document.getElementById('cameraTableBody');

            if (!citySelect.value) {
                alert('請選擇縣市');
                return;
            }

            let url = `/get_cameras?CityName=${encodeURIComponent(citySelect.value)}`;
            if(districtSelect.value){
                url += `&RegionName=${encodeURIComponent(districtSelect.value)}`;
            }
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    cameraTableBody.innerHTML = '';
                    
                    if (data.length === 0) {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="5" style="text-align: center;">查無資料</td>';
                        cameraTableBody.appendChild(row);
                    } else {
                        data.forEach(camera => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${camera.Addr}</td>
                                <td>${camera.Limits} km/h</td>
                                <td>${camera.Direct}</td>
                                <td>${camera.DeptNm}</td>
                                <td>${camera.BranchNm}</td>
                            `;
                            cameraTableBody.appendChild(row);
                        });
                    }
                    
                    cameraTable.style.display = 'table';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('發生錯誤，請稍後再試');
                });
        }

        // 當網頁載入時初始化
        document.addEventListener('DOMContentLoaded', initializeSelects);
