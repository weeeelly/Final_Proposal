<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .nav-buttons {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .nav-buttons button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .nav-buttons button:hover {
            background-color: #45a049;
        }

        .search-container {
            margin: 2rem auto;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .search-container input {
            width: 70%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .search-container button {
            padding: 0.8rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .button-section {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .button-section button {
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .button-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>測速照相搜尋</h1>
    </div>

    <div class="button-section">
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
        <button onclick="window.location.href='update.html'">Update</button>
        <button onclick="window.location.href='search.html'">Search</button>
    </div>
</body>
</html>
